services:
  pgvector:
    image: pgvector/pgvector:pg17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag_dev
      POSTGRES_DB: rag_pipeline
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag_pipeline"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
